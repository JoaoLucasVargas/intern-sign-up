<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Intern sign up</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <h1 class="title">Intern sign up</h1>
        <form class="formulario">
            <label for="name">Full Name *</label>
            <input class="inputs" type="text" id="name" required placeholder="Name">

            <label for="email" >Email *</label>
            <input class="inputs" type="email" id="email" required placeholder="foo@bar.com">

            <label for="phone">Phone</label>
            <input class="inputs" type="tel" id="phone" placeholder="(83) 00000-0000">

            <label for="password">Password *</label>
            <input class="inputs" type="password" id="password" required>

            <label for="birthday">birthday</label>
            <input class="inputs" type="date" id="birthday" required>

            <label><input type="checkbox">I accept the terms and privacy</label>

            <input type="submit" value="Register">
        </form>
    </body>

</html>

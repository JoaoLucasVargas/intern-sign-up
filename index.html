<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intern Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-widht, initial-scale=1" shrink-to-fit="no"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body class="container">
    <div class="card">
      <div class="logo">
        <img src="data1.png" />
        <h1 class="titulo">Intern sign up</h1>
      </div>

      <form class="formulario">

        <div class="inputs nome">
          <label for="fullname">Full name *</label>
          <input type="text" id="fullname"/>
        </div>

        <div class="inputs email">
          <label for="email">Email *</label>
          <input type="text" id="email" placeholder="foo@bar.com" />
        </div>

        <div class="inputs telefone">
          <label for="phone">Phone</label>
          <input type="number" id="phone" placeholder="(83)00000-0000"/>
        </div>

        <div class="inputs password">
          <label for="password">Password *</label>
          <input type="text" id="password"/>
        </div>

        <div class="inputs birthday">
          <label for="birthday">Birthday *</label>
          <input type="date" id="birthday"/>
        </div>

        <div class="check accepted">
          <input type="checkbox" checked id="accept"/>
          <label for="accept">I accept the terms and privacy</label>
        </div>

        <div class="enviar">
          <button type="submit" class="button">Register</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
